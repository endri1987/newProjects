<!doctype html>
<html lang="{{languageCode}}">
<head>
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<WebBox ID="HeadContainer" Type="Container" Level="0" Case="Always" Editable="False">
	<Include SRC="{{./}}MetatagTemplate/MetatagTemplate.html"/>
	</WebBox>
	<Include SRC="{{APP_PATH}}graphics/appicon/appicon.html"/>

	<If condition="'{{masterStyleSheet}}'=='default'">

		<link href="{{APP_URL}}include_css/default/blaser-style.css" rel="stylesheet" type="text/css">
	</If>

<Var name="enable_edit_class">('{{masterZoneSpecialization}}' == 'internet' ? 'ew-block-content' : '')</Var>
<Var name="master_class">('{{masterZoneSpecialization}}' != 'internet' ? 'intranet' : 'internet')</Var>
<Var name="homepage_class">('{{level_1}}' == '0' ? 'homepage' : 'inpage')</Var>
<Var name="has_internal_banner">('{{exist_internalbanner}}' == 'yes' && '{{level_1}}' != '0' ? 'has-internal-banner' : '')</Var>
<body class="{{homepage_class}} {{master_class}}">
<If condition="'{{masterZoneSpecialization}}'=='intranet'">
<div class="header-print" style="display: none;">
	<img src="{{APP_URL}}/graphics/logo.png" height="50px;">
</div>
</If>
