<div id="ChangePassModule" class="">
	<form  class ="change_form validate" role="form" name="changePass" id="changePass"  method="post"          
            data-bs-modal="true"
            data-modal-size="modal-sm"
            data-modal-ajax="true"
            data-url="&apprcss=eUserChangePass&idstemp={{idStempCHP}}"
			data-ajax-notify="{{_update_data}}"
			data-notify-success="{{_update_item_success}}"            
            
        >
            <input type="hidden" id="token"  name="token"  value="{{token}}">

            <If condition="'{{with_token}}'=='no'">
            <div class="form-group">
                <label for="UserPasswd">* {{_old_pass}} :</label>
                <input id="UserPasswd" name="UserPasswd" type="password" class="form-control required"
                data-msg-required="Please enter old password">
            </div>
            </If>
            <div class="form-group">
                <label for="NewUserPasswd">* {{_new_pass}} :</label>
                <input id="NewUserPasswd" name="NewUserPasswd" type="password" class="form-control required passwordstrength"
                data-rule-minlength="8"
                data-msg-required="Please enter new password"
                data-msg-length="Password should contain at least 8 characters"
                data-msg-passwordstrength="Password should contain at one capital letter and a number">
            </div>
             <div class="form-group">
                <label for="ConfirmUserPasswd">* {{_confirm_pass}} :</label>
                <input id="ConfirmUserPasswd" name="ConfirmUserPasswd" type="password" class="form-control required" data-rule-equalto="#NewUserPasswd"
                data-msg-required="Please enter a value for password confirmation"
                data-msg-equalto="Please enter the same value for new password">
            </div>
			<div class="alert alert-info alert-styled-left text-blue-800 content-group">
					Password should contain at least one capital letter and one number
			</div>

			<div class="modal-footer modfotstyle">
				<button class="btn btn-white" type="button" data-dismiss="modal">Cancel</button>
				<button class="btn btn-primary btn-sm btn btn-info" type="submit">{{_passw_go}}</button>
			</div>
     </form>
    <script>
        modules.push('validate');
    </script>
</div>

<style>
	.modfotstyle{
		background: #f8fafb;
    	margin-bottom: -20px;
    	margin-left: -20px;
    	margin-right: -20px;
		padding-top:15px;
		border-top: 1px solid #dcdcdc;
	}
</style>
