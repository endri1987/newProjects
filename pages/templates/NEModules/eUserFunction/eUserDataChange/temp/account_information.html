<div class="row">
	<div class="form-group col-sm-6">
 		<div class="smart-form">
			<section>
				<label for="user_name_regis" class="label">*  {{_username_mesg}} :</label>
				<label class="input state-disabled">
	  				<input id="user_name_regis" name="user_name_regis" type="text" class="form-control" disabled data-rule-remote="{{APP_URL}}ajxDt.php?uni={{uni}}&apprcss=validateUname" data-rule-required="true" value="{{UserName}}">
				</label>
			</section>
		</div>
 	</div>
 	
 	<div class="form-group col-sm-6">
 		<div class="smart-form">
			<section>
				<label for="email_regis" class="label">* {{_email_mesg}} :</label>
				<label class="input">
	  			  	<input id="email_regis" name="email_regis" type="text" class="form-control" value="{{usr_email}}" data-rule-remote="{{APP_URL}}ajxDt.php?uni={{uni}}&apprcss=validateEmail&curr_email={{esc_email_regis}}" data-msg-remote="{{email_address_already_registered}}" data-rule-email="true" data-msg-email="{{provide_valid_email_address}}" data-rule-required="true" data-msg-required="{{enter_email_address}}">
				</label>
			</section>
		</div>
 	</div>
 </div>
