<div id="calleUserFunction">
    <Grid gridId="getUserInfo">
        <form class="DataChange_form validate" name="UserDataChange" id="UserDataChange" method="post"
              data-bs-modal="true"
              data-modal-ajax="true"
              data-dismiss-modal="true"
              data-url="&apprcss=eUserChangeData&Mduserid={{Mduserid}}"
              data-ajax-notify="{{_update_data}}"
              data-notify-success="{{_update_item_success}}"
              data-notify-error="{{email_address_already_registered}}"
              data-trigger-after="#calleUserFunction [data-dismiss='modal']"
              data-monitor="true"
              data-refresh="true"
        >
            {{htmlTemplateInclude_step_1}}
            {{htmlTemplateInclude_step_2}}
            {{htmlTemplateInclude_step_3}}
            {{htmlTemplateInclude_step_4}}
            {{htmlTemplateInclude_step_5}}
            <div class="modal-footer">
                <button class="btn btn-primary btn-sm btn-info">{{_save_data}}</button>
                <a id="calleUserFunction_cancel_btn" href="javascript:void(0);" data-dismiss="modal"
                   class="btn btn-default btn-sm">Cancel</a>         
            </div>
        </form>
    </Grid>
</div>
  
<script>
    modules.push('validate', 'datepicker', 'kw-list-controller');
</script>
