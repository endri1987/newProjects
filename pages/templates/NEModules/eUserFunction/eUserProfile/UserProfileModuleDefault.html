<If condition="'{{uiId}}' != '2'">
    <a class="dropdown-toggle no-padding-right" data-toggle="dropdown">
        <!--
        <If condition="'{{doc_id}}'!=''">
        <img alt="{{FirstName}} {{SecondName}}" class="bordered"  src="{{APP_URL}}show_photo.php?file_id={{doc_id}}" style="left: 0;">
        </If>
        <If condition="'{{doc_id}}'==''">
        <img alt="{{FirstName}} {{SecondName}}" class="bordered" src="{{APP_URL}}graphics/default_user.png" style="left: 0;">
        </If>
        -->
        <img alt="{{FirstName}} {{SecondName}}" class="bordered" src="{{APP_URL}}graphics/default_user.png">

    </a>
    <ul class="dropdown-menu dropdown-menu-right">
        <If condition="'{{accountInformation_show}}'=='show'">
        <li>
            <a id="register-trigger" title="{{_accountInformation}}" href="javascript:void(0);" data-bs-modal="true" data-modal-size="modal-md" data-modal-ajax="true" data-url="&apprcss=userProfileCall&cis={{accountInformation_target}}#calleUserFunction">
                <i class="icon-user"></i> {{_accountInformation}} 
            </a>
        </li>
        </If>

        <If condition="'{{contactDetails_show}}'=='show'">
        <li>
            <a id="register-trigger" title="{{_contactDetails}}" href="javascript:void(0);" data-bs-modal="true" data-modal-size="modal-lg" data-modal-ajax="true" data-url="&apprcss=userProfileCall&cis={{contactDetails_target}}#calleUserFunction">
                <i class="icon-vcard"></i> {{_contactDetails}}
            </a>
        </li>
         </If>
         <If condition="'{{authenticationData_show}}'=='show'">
        <li>
           <a id="register-trigger" title="{{_authenticationData}}" href="javascript:void(0);" data-bs-modal="true" data-modal-size="modal-lg" data-modal-ajax="true" data-url="&apprcss=userProfileCall&cis={{authenticationData_target}}#calleUserFunction">

        </li>

            <a id="register-trigger" title="{{_professionalData}}" href="javascript:void(0);" data-bs-modal="true" data-modal-size="modal-lg" data-modal-ajax="true" data-url="&apprcss=userProfileCall&cis={{professionalData_target}}#calleUserFunction">

        </li>

        </If>

        var _fill_required_data = '{{_fill_required_data}}';
        var idstempLogout = '{{idstempLogout}}';
        function onLogoutForm() {
            var form = document.logoutForm;
            GoTo("thisPage?event=none.logout(idstempLogout="+idstempLogout+")");
        }
    </script>
    <script>
        modules.push('logout');
