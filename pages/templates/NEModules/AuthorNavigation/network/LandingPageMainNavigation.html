<div class="landing-page-main-nav landingPageMainNav">

		<Include SRC="{{NEMODULES_PATH}}partials/network/default_header_property_template.html"/>

<Grid gridId="Grid_AuthorNav_{{objNem}}">
		<Header>
		</Header>
<If condition="'{{level_0}}_{{level_1}}_{{level_2}}_{{level_3}}_{{level_4}}'=='{{keyIden}}'">
	<Grid gridId="Grid_AuthorNav_Nivel2{{keyIden}}">
		<Header>

			<div id="landingPage" class="row">
		</Header>
				<div class="col-md-6" data-equal-heights=".submenu-container">
					<Var name="has-img">('{{image_src}}'!='' ? 'pr-2' : 'p-2')</Var>
					<div class="submenu-container {{has-img}}">
						<div class="media">
						<If condition="'{{image_src}}'!=''">
							<img class="d-flex mr-2 img-fluid" src="{{image_src}}"  alt="{{label}}">
						</If>
						<div class="media-body">
						<h4 class="mt-2">{{label}}</h4>
						<div class="">{{ci_description}}</div>
						<a class="{{class_style}} bold" href="{{link}}">{{_more}}&nbsp;<i class="fa fa-chevron-circle-right" aria-hidden="true"></i></a> 
						</div>
						</div>
					</div>
				</div>
		<Footer>
			</div>
		<script>
		modules.push('equal-heights');
		</script>
		</Footer>
	</Grid>
</If>
</Grid>
</div>
