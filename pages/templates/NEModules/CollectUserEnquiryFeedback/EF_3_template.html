
<If condition="'{{sendFeedbackProces}}' == 'SUCCESS'">
	<div class="alert alert-success">
		<span class="fa-fw fa fa-check"></span>
		{{success_send_message}}
	</div>
</If>
<If condition="'{{sendFeedbackProces}}' == 'FAIL'">
	<div class="alert alert-danger">
		<span class="fa-fw fa fa-warning"></span>
		{{error_send_message}}
	</div>
</If>
<If condition="'{{sendFeedbackProces}}' == 'NEW' || '{{sendFeedbackProces}}' == 'RESEND'">
	{{mesg_js}}
		<If condition="'{{headline}}' != ''">
		<div class="block-header mb-3">
			<h2 class="h1 block-title mb-0">
				<If condition="'{{slogan_icon_show}}' == 'yes'">
				<i class="{{slogan_icon}}"></i>
				</If>
				{{headline}}
				<If condition="'{{help_show}}' == 'yes'">
				<div class="pull-right has-popover cursor-pointer" title="{{help_title}}" data-toggle="popover" data-placement="bottom" data-container="body" data-viewport="body">
					<a class="btn btn-xs btn-outline btn-brand no-margin"><i class="fa fa-question-circle"></i></a>
					<div class="popover-content-holder">
						{{help_description}}
					</div>
				</div>
				</If>
			</h2>
		</div>
		</If>
		<If condition="'{{slogan_description_show}}' == 'yes'">
			<div class="row mb-4">
				<div class="block-description col-lg-8 col-md-12 full-width-with-right">
					{{slogan_description}}
				</div>
			</div>
		</If>
		<form name="enquiry_form_name_{{id_nem}}" id="enquiry_form_name_{{id_nem}}" action="javascript:feedback_send('{{idstemp}}','{{id_nem}}',{{EF_id}});" class="validate padding-0" role="form" method="post">
			<div class="container">
				<fieldset>
				<input type="hidden" name="systemUserId" value="{{systemUserId}}">
				<input type="hidden" name="typeEF" value="{{typeEF}}">
				<input type="hidden" id="UserName_{{EF_id}}" name="UserName" value="{{username}}">
				<input type="hidden" name="EF_id" value="{{EF_id}}">
				
				<div class="form-group row">
					<label for="UserSalutation" class="col-md-4 col-form-label">{{feedback_salutation_msg}}*:</label>
					<div class="col-md-8">
						<div id="gender-group">
							<Var name="maleSel">('{{UserSalutation}}' == 'Herr' ? 'checked':'')</Var>
							<Var name="femaleSel">('{{UserSalutation}}' == 'Frau' ? 'checked':'')</Var>
							<div class="form-check form-check-inline">
								<label class="form-check-label">
									<input class="form-check-input" type="radio" name="UserSalutation" value="{{_female_msg}}" valid="0,0,0,0,0,0" etiketa="{{feedback_salutation_msg}}" name_post="{{feedback_salutation_msg}}"
									data-rule-htmlsanity="true" {{femaleSel}}
									data-rule-namefieldsanity="true"
									data-rule-required="true" data-msg-required="{{field_reqiured_mesg}}"
									data-error-placement-after="#gender-group">
								</label>
							</div><i></i>&nbsp;{{_female_msg}}

							<div class="form-check form-check-inline pl-2">
								<label class="form-check-label">
									<input class="form-check-input" type="radio" name="UserSalutation" value="{{_male_msg}}" etiketa="{{feedback_salutation_msg}}" valid="0,0,0,0,0,0" {{maleSel}}
									data-rule-htmlsanity="true" name_post="{{feedback_salutation_msg}}"
									data-rule-namefieldsanity="true"
									data-rule-required="true" data-msg-required="{{field_reqiured_mesg}}" 
									data-error-placement-after="#gender-group">
								</label><i></i>&nbsp;{{_male_msg}}
							</div>
						</div>
					</div>
				</div>
				<div class="form-group row">
					<label for="UserSecondName" class="col-md-4 col-form-label">{{contact_secontName_msg}}*:</label>
					<div class="col-md-8">
						<input type="text" class="form-control" id="UserSecondName" name="UserSecondName"  value="{{UserSecondName}}" data-rule-htmlsanity="true" valid="0,0,0,0,0,0" etiketa="{{contact_secontName_msg}}" name_post="{{contact_secontName_msg}}" data-rule-namefieldsanity="true" data-rule-required="true" data-msg-required="{{field_reqiured_mesg}}">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="UserFirstName" class="col-md-4 col-form-label">{{contact_firstName_msg}}*:</label>
					<div class="col-md-8">
						<input type="text" class="form-control" id="UserFirstName" name="UserFirstName"  value="{{UserFirstName}}" data-rule-htmlsanity="true" valid="0,0,0,0,0,0" etiketa="{{contact_firstName_msg}}" name_post="{{contact_firstName_msg}}" data-rule-namefieldsanity="true" data-rule-required="true" data-msg-required="{{field_reqiured_mesg}}">
					</div>
				</div>
				
				
				<div class="form-group row">
					<label for="institution" class="col-md-4 col-form-label">{{contact_institution_msg}}:</label>
					<div class="col-md-8">
						<input type="text" class="form-control" id="institution" name="institution" value="{{institution}}" data-rule-htmlsanity="true" valid="0,0,0,0,0,0" etiketa="{{contact_institution_msg}}" name_post="{{contact_institution_msg}}" data-rule-namefieldsanity="true">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="addresse" class="col-md-4 col-form-label">{{contact_adresse_msg}}:</label>
					<div class="col-md-8">
						<input type="text" class="form-control" id="addresse" name="addresse" value="{{addresse}}" data-rule-htmlsanity="true" valid="0,0,0,0,0,0" etiketa="{{contact_adresse_msg}}" name_post="{{contact_adresse_msg}}" data-rule-namefieldsanity="true">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="plz_ort" class="col-md-4 col-form-label">{{contact_plz_ort_msg}}:</label>
					<div class="col-md-8">
						<input type="text" class="form-control" id="plz_ort" name="plz_ort" value="{{plz_ort}}" data-rule-htmlsanity="true" valid="0,0,0,0,0,0" etiketa="{{contact_plz_ort_msg}}" name_post="{{contact_plz_ort_msg}}" data-rule-namefieldsanity="true">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="UserEmail" class="col-md-4 col-form-label">{{contact_email_msg}}*:</label>
					<div class="col-md-8">
						<input type="text" class="form-control" id="UserEmail" name="UserEmail" value="{{UserEmail}}" data-rule-htmlsanity="true" valid="0,0,0,0,0,0" etiketa="{{contact_email_msg}}" name_post="{{contact_email_msg}}" data-rule-namefieldsanity="true" data-rule-required="true" data-msg-required="{{field_reqiured_mesg}}">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="UserPhone" class="col-md-4 col-form-label">{{contact_phone_msg}}:</label>
					<div class="col-md-8">
						<input type="text" class="form-control" id="UserPhone" name="UserPhone" value="{{UserPhone}}" data-rule-htmlsanity="true" valid="0,0,0,0,0,0" etiketa="{{contact_phone_msg}}" name_post="{{contact_phone_msg}}" data-rule-namefieldsanity="true">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="enquiry_details" class="col-md-4 col-form-label">{{enquiry_details_msg}}:</label>
					<div class="col-md-8"> <!-- style="resize: vertical" -->
						<textarea class="form-control border-textarea" id="enquiry_details" name="enquiry_details" rows="3" valid="0,0,0,0,0,0" etiketa="{{enquiry_details_msg}}" name_post="{{enquiry_details_msg}}" data-rule-required="true" data-msg-required="{{field_reqiured_mesg}}">{{enquiry_details}}</textarea>
					</div>
				</div>
				
				<div class="form-check row">
					<label class="form-check-label" for="contact_me">
						<Var name="checkedYes">('{{contact_me}}' == '{{yes_mesg}}' ? 'checked' : '')</Var>
						<input class="controlitem" type="checkbox" name="contact_me" value="{{yes_mesg}}" value_off="{{no_mesg}}" name_post="{{contact_me_mesg}}" valid="0,0,0,0,0,0" etiketa="{{contact_me_mesg}}" id="contact_me" {{checkedYes}}>
						&nbsp;{{contact_me_mesg}}
					</label>
				</div>
				<div class="form-group row mt-2">
			 		<Include SRC="{{./}}captcha_form.html"/>
			 	</div>
				 
			
				<script>
					modules.push('kw-list-controller','multi_dropzone','my_dropzone','validate');
				</script>
				
				<div class="form-group row mt-1 pb-2">
					<div class="col-12">
						<button type="submit" class="btn btn-primary float-right col-tetriary" id="submitEF_{{EF_id}}">{{submit_button_lbl}}</button>
						<button type="reset" class="btn btn-primary float-right col-tetriary mr-1">{{reset_button_lbl}}</button>
					</div>
				</div>
			</fieldset>
			</div>
		</form>
</If>
