<div class="list-template event-list-template acordion-list-template acordionList-template">
	<Include SRC="{{NEMODULES_PATH}}partials/network/default_header_property_template.html"/>
	<Grid gridId="firstGroupingGrid">
		<IfEmpty>

			<div class="list-wrapper">
				<Grid gridId="gridDataSrc">
					<IfEmpty>
						<Include SRC="{{./}}partials/list_empty_message_template.html"/>
					</IfEmpty>
					<Header>
					<div id="accordion">
					</Header>
						<Include SRC="{{./}}partials/faq_item_wraper.html"/>
					<Footer>
					</div>
					<Include SRC="{{./}}footer_pagination.html"/>
					<Include SRC="{{./}}partials/list_footer.html"/>
					</Footer>
				</Grid>
			</div>
		</IfEmpty>
		<Header>
		<div class="list-wrapper">
		</Header>
			<If condition="'{{existSubGroup}}'=='no'">
				<div class="list-group-wrapper mb-3">
					<h2 class="list-group-header mb-0">{{labelGroup}}</h2>
					<Grid gridId="firstLevelGrid_CIINSIDE_key_{{keyGroup}}">
						<Header>
						<div id="accordion">
						</Header>
							<Include SRC="{{./}}partials/faq_item_wraper.html"/>
						<Footer>
						</div>
						</Footer>
					</Grid>
				</div>
			</If>
			<If condition="'{{existSubGroup}}'=='yes'">
				<Grid gridId="secondLevelGrid_{{keyGroup}}">
				<div class="list-group-wrapper mb-3">
					<h2 class="list-group-header mb-0">{{labelSubGroupFull}}</h2>
					<Grid gridId="{{keySubGroup}}">
						<Header>
						<div id="accordion">
						</Header>
							<Include SRC="{{./}}partials/faq_item_wraper.html"/>
						<Footer>
						</div>
						</Footer>
					</Grid>
				</div>
				</Grid>
			</If>
		<Footer>
		</div>
		<Include SRC="{{./}}footer_pagination.html"/>
		<Include SRC="{{./}}partials/list_footer.html"/>
		</Footer>
	</Grid>
</div>
