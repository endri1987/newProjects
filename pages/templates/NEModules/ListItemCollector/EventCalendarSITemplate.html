<div class="Event-Calendar-SI-Template EventCalendarSIT">

<Include SRC="{{NEMODULES_PATH}}partials/network/default_header_property_template.html"/>
<Include SRC="list_empty_message_template.html"/>
<Grid gridId="GroupedByPeriodGrid">
<IfEmpty>
	<Grid gridId="gridDataSrc">
		<Header>
		<div class="row">
		</Header>
				<Include SRC="{{./}}/list_empty_message_template.html"/>
			<Separator>
				<div class="col-md-12">
					<hr>
				</div>
			</Separator>
		<Footer>
		</div>
		</Footer>
	</Grid>

</IfEmpty>
<Header>
<div class="calendar-list">
</Header>
	<h2>{{labelPeriod}}</h2>

	<Grid gridId="GroupedByPeriodGrid_{{labelPeriodKey}}">
		<Header>
		<div class="row">
		</Header>
				<Include SRC="{{./}}/list_empty_message_template.html"/>
		<Footer>
		</div>
		</Footer>
		<Separator>
			<div class="col-md-12">
				<hr>
			</div>
		</Separator>
	</Grid>
		<Separator>
		<div class="col-md-12"><hr></div>
		</Separator>

<Footer>
</div>
		<If condition="'{{block_link_show}}' == 'yes'">
			<div class="text-center">
				<a href="{{block_link_target_Href}}" role="button" class="btn btn-primary pl-5 pr-5">{{block_link_label}}</a>
			</div>
		</If>
		<Include SRC="{{./}}partials/list_footer.html"/>
</Footer>

</Grid>

</div>
