<Include SRC="{{NEMODULES_PATH}}partials/network/default_header_property_template.html"/>
<div class="partnerList">
	<Grid gridId="Grid_StructuredContent">
		<IfEmpty>
	<Include SRC="{{./}}partials/list_empty_message_template.html"/>
	</IfEmpty>
		<Header>
			<article id="c12" class="csc-default frame_0">
				<div class="container">
					<div class="col-lg-16">
						<div class="csc-header csc-header-n1">
							<div class="csc-text">
								<table class="contenttable">
									<tbody>
		</Header>
										<tr>
											<If condition="'{{display_smallImg}}' == 'yes'">
												<td title="{{titleToDisplay}}">
													<Grid gridId="DocCachedInfo_{{dp_image_ID}}">
														<If condition="'{{exist_link}}' == 'yes' && '{{linkToimage}}' == 'yes' ">
														<a href="{{hrefToDocOther}}" target="{{hrefToDocTargetOther}}"  title="{{titleToAlt}}">
														<img src="{{link_url}}" alt="{{titleToAlt}}"/>
														</a>
														</If>
														<If condition="'{{exist_link}}' != 'yes' || '{{linkToimage}}' != 'yes'">
															{{titleToDisplay}}
															<img src="{{link_url}}" alt="{{titleToAlt}}"/>
														</If>
													</Grid>
												</td>
											</If>

											<If condition="'{{display_title}}' == 'yes'">
											<td title="{{titleToDisplay}}">
												<p class="bodytext">
													<If condition="'{{exist_link}}' == 'yes' && '{{linkToTitle}}' == 'yes' ">
													<a href="{{hrefToDocOther}}" target="{{hrefToDocTargetOther}}">
														{{titleToDisplay}}
													</a>
													</If>
													<If condition="'{{exist_link}}' != 'yes' || '{{linkToTitle}}' != 'yes'">
														{{titleToDisplay}}
													</If>
												</p>
												<If condition="'{{display_desc}}' == 'yes' && '{{dp_desc}}' == 'yes'">
												<p class="bodytext">{{description}}</p>
												</If>
												<If condition="'{{display_content}}' == 'yes' && '{{exist_fullcontent}}' == 'yes'">
												<div class="bodytext">{{fullcontent}}</div>
												</If>
											</td>
											</If>

											<td title="{{titleToDisplay}}">
												<If condition="'{{exist_link}}' == 'yes' ">
												<p class="bodytext">
													<a href="{{hrefToDocOther}}" target="{{hrefToDocTargetOther}}"  title="{{titleToAlt}}">
														<If condition="'{{exist_linklabel}}' == 'yes' ">
														{{linklabel}}
														</If>
														<If condition="'{{exist_linklabel}}' != 'yes' ">
														{{labelUserDefinedLink}}
														</If>
													</a>
												</p>
												</If>
											</td>
										</tr>
							<Footer>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</article>
		<Include SRC="{{NEMODULES_PATH}}ListItemCollector/network/partials/list_footer.html"/>
	</Footer>
	</Grid>
</div>
