<Grid gridId="MainGridData">

<IfEmpty>
</IfEmpty>


<If condition="'{{show_title}}'=='yes' || {{show_abstract}} == 'yes'">
<div class="article-heading block-wrapper">
  <If condition="'{{show_title}}' == 'yes'">
  <div class="page-header">
    <h1>{{ew_title}}</h1>
  </div>
  </If>
  <If condition="'{{show_abstract}}' == 'yes'">
  <p class="lead">{{ew_abstract}}</p>
  </If>
</div>
</If>
<If condition="'{{show_content}}'=='yes'">
<div class="block-wrapper">
  {{ew_content}}
</div>
</If>
</Grid>
