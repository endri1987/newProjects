<Include SRC="{{NEMODULES_PATH}}partials/network/default_header_property_template.html"/>
<Grid gridId="GridAuthorNav_{{objNem}}">
<Header>
			<ul class="navbar-nav ml-auto">
</Header>
	<Var name="has_child">('{{nr_child}}' != '0' && '{{nr_child}}' != 'nr_child' ? 'dropdown' : '')</Var>
	<Var name="active_class">('{{id1}}' == '{{level_1}}' ? 'active' : '')</Var>
	<li role="nav-item" class="nav-item {{has_child}} hover">
		<If condition="'{{nr_child}}' != '0' && '{{nr_child}}' != 'nr_child'">
				<If condition="'{{id1}}' == '{{level_1}}'">
				<span class="fa has-child" data-toggle="collapse" data-parent=".dropdown" data-target="#level-2-{{id1}}" aria-expanded="false">
				</If>
				<If condition="'{{id1}}' != '{{level_1}}'">
				<span class="fa has-child collapsed" data-toggle="collapse" data-parent=".dropdown" data-target="#level-2-{{id1}}" aria-expanded="false">
				</If>
				</span>
		</If>
		<a href="{{link}}" class="nav-link {{active_class}}">{{label}}</a>

		<Grid gridId="GridAuthorNav_Nivel2{{keyIden}}">
			<Header>
				<If condition="'{{id1}}' == '{{level_1}}'">
				<ul id="level-2-{{id1}}" class="level-2 colapse collapse show">
				</If>
				<If condition="'{{id1}}' != '{{level_1}}'">
				<ul id="level-2-{{id1}}" class="level-2 colapse collapse">
				</If>
			</Header>
					<li class="nav-item-l2">
						<a class="{{class_style}}" href="{{link}}">{{label}}</a>
					</li>
			<Footer>
				</ul>
			</Footer>
		</Grid>
	</li>
<Footer>
			</ul>
</Footer>
</Grid>
